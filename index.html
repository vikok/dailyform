<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DailyForm</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<main>
		<!-- BEGIN ba-container  -->
		<div class="ba-container">
		    <form action="#" class="ba-dailyform">
		    	<!-- BEGIN ba-dailyform__header  -->
		    	<div class="ba-dailyform__header ba-pink">
		    	    <h2 class="ba-dailyform__create">Create your free account</h2>
		    	    <p>Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in.</a></p>
		    	</div>
		    	<!-- END ba-dailyform__header -->

		    	<!-- BEGIN ba-dailyform__main  -->
		    	<div class="ba-dailyform__main">
		    			<div class="cf">
		    	    <input class="ba-dailyform__first-name" type="text" name="First name" placeholder="First name">
		    	    	<input class="ba-dailyform__late-name" type="text" name="Last name" placeholder="Last name">
		    	   			 </div>
		    				 <!-- END cf -->


		    	        <input class="ba-dailyform__email" type="email" name="Email adress" placeholder="Email adress">

		    	    	<input class="ba-dailyform__pass" type="text" name="Password" placeholder="Password">


		    	    <!-- BEGIN ba-dailyform__send  -->
		    	    <div class="ba-dailyform__send">
		    	        <button type="submit">Sign up for free</button>
		    	    </div>
		    	    <!-- END ba-dailyform__send -->

					<!-- BEGIN  ba-dailyform__footer -->
					<div class="ba-dailyform__footer">
					    By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy</a> Policy
					</div>
					<!-- END ba-dailyform__footer -->


		    	</div>
		    	<!-- END ba-dailyform__main -->
		    </form>
		</div>
		<!-- END ba-container -->
	</main>

</body>
</html>
